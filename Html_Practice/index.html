<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Audio and Video Tag</title>

</head>

<body>
  <!-- Audio -->
  <div>
    <video width="1000" height="500" controls>
        <!-- autoplay is another attributes of video and audio tag -->
        <source src="vide.mp4" type="video/mp4">
        Your Browser does not support this audio file
    </video> 

    </div>

    <!-- Video  -->
    <div style="text-align:right;">
    <audio controls>
        <source src="manmera.mp3" type="audio/mpeg" >
        Your Browser does not support this audio file
    </audio>

    </div>
 <!-- Youtube video  -->
    <div>
    <iframe width="999" height="500" src="https://www.youtube.com/embed/lw8qMNPsPrs" 
    title="YouTube video player" frameborder="0" allow="accelerometer; 
    autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
    </iframe>

     </div>

</body>

</html>
